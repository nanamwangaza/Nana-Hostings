<blockquote class="quote">
    <!-- block quote is ablock element but you can also use <q> which is inline -->
  <p class="quote__text">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate,
    iure laudantium? Et iusto assumenda libero, quia blanditiis consectetur
    quisquam hic.
  </p>
  <footer>
      <div class="media">
        <div class="media__image">
          <svg class="icon icon--primary quote__line">
            <!-- added another class quote__line so as to separate it's properties from icon  -->
            <use xlink:href="images/sprite.svg#line"></use>
          </svg>
        </div>
        <div class="media__body">
          <h3 class="media__title quote__author">Nana Mwangaza</h3>
          <p class="media__description quote__company">
           ABC Company
          </p>
        </div>
      </div>
  </footer>
</blockquote>
