<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav collapsible">
      <a href="/"><img src="images/logo.svg" alt=""></a>
      <!-- we put image in anchor so that it can be clickable -->



      <svg class="icon icon--white nav__toggler">
        <!-- references element with ID growth -->
        <use xlink:href="images/sprite.svg#menu"></use>
      </svg>



      <ul class="list nav__list  collapsible__content">
        <!-- apply collapsible__content from COLLAPSIBLE created earlier -->
        <!-- we put anchor in list items to make them clickable -->
        <li class="nav__item"><a href="#">Hosting</a></li>
        <li class="nav__item"><a href="#">VPS</a></li>
        <li class="nav__item"><a href="#">Domain</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
      </ul>


    </nav>
    <script src="js/main.js">
            const collapsibles = document.querySelectorAll(".collapsible");
      collapsibles.forEach((item) =>
        item.addEventListener("click", function () {
          this.classList.toggle("collapsible--expanded");
        })
      );
    </script>
  </body>
</html>
